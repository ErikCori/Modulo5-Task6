<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ships locations!</title>
  <link rel="stylesheet" type="text/css" href="style/games.css">
  <link rel="stylesheet" href="dist/normalize.css" />
  <link rel="stylesheet" href="dist/gridstack.css" />
  <link rel="stylesheet" href="dist/gridstack-extra.css" />
  <link rel="stylesheet" href="style/style.css" />
  <link rel="stylesheet" href="style/bootstrap.min.css">
</head>
<body>
    <div class="flex-container">
        <div class="text-center text-warning">
            <span id="playerInfo"></span>
        </div>
        <div>
          <button type="button" class="btn-warning" id="back" onclick="back()">Back</button>
        </div>
        <div class="row">
          <div class="col-6">
            <h2 id="titleGame" class="text-center title">Game Board</h2>
            <h2 id="titlePlace" class="text-center title">Place ships board</h2>
            <div class="grid-shipsPlaced" id="ships">
              <div id="gridPlaced" class="grid-stack grid-stack-10">
              </div>
            </div>
            <div>
              <button type="button" class="btn-success circle" onclick="placeShips()" id="placeShips">Done</button>
            </div>
          </div>
          <div class="col-6">
            <h2 id="titleSalvo" class="text-center title">Salvo Board</h2>
            <div class="grid-salvoPlaced" id="salvoes">
              <div id="gridSalvoPlaced" class="grid-stack grid-stack-10">
              </div>
            </div>
            <div>
              <button type="button" class="btn-success circle" onclick="shotSalvo()" id="shotSalvo">Shot</button>
            </div>
          </div>
        </div>
        <div id="gameTable" class="row justify-content-center">
          <div class="col-sm-5">
            <div id="gameTableSelf">
              <table id="tableSelf" class="table table-bordered table-dark table-sm">
                <col class="columnTurn">
                <col class="columnDamage">
                <thead>
                  <th class="textCenter">Turn</th>
                  <th>Damage on my ships</th>
                </thead>
                <tbody></tbody>
              </table>

            </div>
          </div>
          <div class="col-sm-5">
            <div id="gameTableOpponent">
              <table id="tableOpponent" class="table table-bordered table-dark table-sm">
                <col class="columnTurn">
                <col class="columnDamage">
                <thead>
                  <th class="textCenter">Turn</th>
                  <th>Damage on opponent ships</th>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>

        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
    <script src="dist/jquery-ui.min.js"></script>
    <script src="dist/gridstack.js"></script>
    <script src="dist/gridstack.jQueryUI.js"></script>
    <script src="dist/jquery.ui.touch-punch.min.js"></script>
    <script src="script/bootstrap.min.js"></script>
    <script src="script/game.js"></script>
    
</body>
</html>
